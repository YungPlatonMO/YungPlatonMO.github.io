<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet"  href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:15%;
            height: 20%;
			background:#369;
		}
				
		.menu li {
            margin: 8px;
		}
		
		.menu li a {            
            background-color: white;
            display: flex;
            text-transform: uppercase;
        
		}
		
		.menu li a:hover {
            background-color: rgb(230, 233, 247);
        }
	</style>
</head>
<body>
	<nav class="menu">
		<ul style="list-style-type: none">
			<li><a href="#"><font color="blue">Фильмы</font></a></li>
			<li><a href="#"><font color="blue">Музыка</font></a></li>
			<li><a href="#"><font color="blue">Софт</font></a></li>
			<li><a href="#"><font color="blue">Игры</font></a></li>
		</ul>
	</nav>
</body>
</html>
