<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <textarea id="area"></textarea>
    <div id="view"></div>
    
    <script>
    
      area.hidden = true;
    
      document.onkeydown = function (a) {
        if (a.ctrlKey && a.keyCode == '69'){ //ctrlKey возвращает true, когда клавиша Ctrl была нажата, а если нет — false
          view.hidden = true; //скрыто
          area.hidden = false; //видно
          area.innerHTML = view.innerHTML;
        }
    
        if (a.ctrlKey && a.keyCode == '83'){
          view.innerHTML = area.value;
          return false;
        } 
        else if (a.keyCode == '27'){
          view.hidden = false; 
          area.hidden = true; //скрыто
        }
      };
        
    </script>
    
    </body>
</html>
