<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>nomer 2</title>
<link rel="stylesheet" href="two.css" type="text/css">
<style>
table {
	width: 200px;
	border: 1px solid rgb(0, 0, 0);
	margin: 20px;
	float: left;
}
td, th {
	border: 1px solid rgba(91, 39, 126, 0.583);
	padding: 30px;
}
</style>
</head>
<body>
	<table>
		<caption>1-я таблица</caption>
		<tr>
			<th rowspan="2" align="center">1</th>
			<td colspan="2" align="center">2</td>
		</tr>
		<tr>
			<td align="center">5</td>
			<td align="center">6</td>
		</tr>
	</table>

	<table>
		<caption>2-я таблица</caption>
		<tbody>
		<tr>
			<th colspan="2" align="center">1</th>
		</tr>
		<tr>
			<td rowspan="2" align="center">3</td>
			<td align="center">4</td>
		</tr>
		<tr>
			<td align="center">6</td>
		</tr>
		</tbody>
	</table>

    <table>
        <caption>3-я таблица</caption>
        <tr>
            <td align="center">1</td>
            <td rowspan="2" align="center">2</td>
        </tr>
        <tr>
            <td align="center">3</td>
        </tr>
        <tr>
            <td colspan="2" align="center">5</td>
        </tr>
    </table>

    <table>
        <caption>4-я таблица</caption>        
        <tr>
            <td colspan="2" align="center">1</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td align="center">4</td>
        </tr>
        <tr>
            <td colspan="2" align="center">5</td>
        </tr>
    </table>
</body>
</html>
