<!DOCTYPE HTML>
<html lang="ru">

<body>
  <script>
    "use strict";
    function sortByAge(arr) {
  arr.sort((a, b) => a.age > b.age ? 1 : -1);
}
let evgen = { name: "Евгений", age: 20 };
let andrey = { name: "Андрей", age: 16 };
let vasy = { name: "Вася", age: 54 };
let people = [ evgen , andrey , vasy ];
alert(people[0].name); 
alert(people[1].name); 
alert(people[2].name); 
sortByAge(people);
alert(people[0].name); 
alert(people[1].name); 
alert(people[2].name); 
</script>
</body>
</html>
